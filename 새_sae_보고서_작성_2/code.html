<div class="relative group">
<select class="w-full appearance-none rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50/50 dark:bg-slate-900/50 px-4 py-3.5 pr-10 text-base text-slate-900 dark:text-white focus:border-primary focus:bg-white dark:focus:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all hover:border-primary/50 cursor-pointer">

<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 group-hover:text-primary transition-colors">

</div>

</div>

<div class="pointer-events-none absolute inset-y-0 right-3 flex items-center justify-center">
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                            종료 일자 (End Date)
                        </label>
<div class="relative group">
<input class="w-full rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50/50 dark:bg-slate-900/50 px-4 py-3.5 text-base text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:bg-white dark:focus:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all hover:border-primary/50" type="date"/>
</div>
</div>
</div>
</div>
</section>
<section class="flex flex-col gap-3">
<div class="flex items-center gap-3">

<h2 class="text-lg font-bold tracking-tight text-slate-800 dark:text-white">심각도 및 평가 (Assessment)</h2>
</div>
<div class="rounded-2xl bg-surface-light dark:bg-surface-dark p-5 shadow-soft border border-white/50 dark:border-slate-700">
<div class="flex flex-col gap-3 mb-6">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center gap-1">
                        심각도 (Severity) <span class="text-primary">*</span>
</label>
<div class="grid grid-cols-3 gap-1.5 p-1.5 bg-slate-100 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-700">
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="severity" type="radio" value="mild"/>
<div class="flex items-center justify-center rounded-lg py-3 text-sm font-semibold text-slate-500 dark:text-slate-400 transition-all peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-primary peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-black/5 dark:peer-checked:ring-white/10">
                                경증
                            </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="severity" type="radio" value="moderate"/>
<div class="flex items-center justify-center rounded-lg py-3 text-sm font-semibold text-slate-500 dark:text-slate-400 transition-all peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-amber-600 peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-black/5 dark:peer-checked:ring-white/10">
                                중등증
                            </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="severity" type="radio" value="severe"/>
<div class="flex items-center justify-center rounded-lg py-3 text-sm font-semibold text-slate-500 dark:text-slate-400 transition-all peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-red-600 peer-checked:shadow-sm peer-checked:ring-1 peer-checked:ring-black/5 dark:peer-checked:ring-white/10">
                                중증
                            </div>
</label>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                        심각성 기준 (Seriousness Criteria)
                    </label>
<div class="space-y-3">
<label class="flex items-start gap-3 p-3.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 hover:bg-slate-50 dark:hover:bg-slate-700/50 hover:border-primary/30 transition-all cursor-pointer group">
<div class="relative flex items-center mt-0.5">
<input class="peer size-5 rounded-md border-slate-300 text-primary focus:ring-primary focus:ring-offset-0 bg-white dark:bg-slate-800 dark:border-slate-600 dark:checked:bg-primary transition-colors" type="checkbox"/>
</div>
<div class="flex flex-col">
<span class="text-sm font-semibold text-slate-900 dark:text-white group-hover:text-primary transition-colors">입원 또는 입원 기간의 연장</span>
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Hospitalization or Prolongation</span>
</div>
</label>
<label class="flex items-start gap-3 p-3.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 hover:bg-slate-50 dark:hover:bg-slate-700/50 hover:border-primary/30 transition-all cursor-pointer group">
<div class="relative flex items-center mt-0.5">
<input class="peer size-5 rounded-md border-slate-300 text-primary focus:ring-primary focus:ring-offset-0 bg-white dark:bg-slate-800 dark:border-slate-600 dark:checked:bg-primary transition-colors" type="checkbox"/>
</div>
<div class="flex flex-col">
<span class="text-sm font-semibold text-slate-900 dark:text-white group-hover:text-primary transition-colors">생명을 위협함</span>
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Life-threatening</span>
</div>
</label>
<label class="flex items-start gap-3 p-3.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 hover:bg-slate-50 dark:hover:bg-slate-700/50 hover:border-primary/30 transition-all cursor-pointer group">
<div class="relative flex items-center mt-0.5">
<input class="peer size-5 rounded-md border-slate-300 text-primary focus:ring-primary focus:ring-offset-0 bg-white dark:bg-slate-800 dark:border-slate-600 dark:checked:bg-primary transition-colors" type="checkbox"/>
</div>
<div class="flex flex-col">
<span class="text-sm font-semibold text-slate-900 dark:text-white group-hover:text-primary transition-colors">중대한 불구 또는 기능 저하</span>
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Disability or Incapacity</span>
</div>
</label>
</div>
</div>
</div>
</section>
<section class="flex flex-col gap-3">
<div class="flex items-center gap-3">

</div>

<div class="flex flex-col gap-2 mb-6">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                        관련 의약품 (Suspect Drug)
                    </label>

<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-4 text-slate-400 dark:text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">medication</span>
</div>
<input class="w-full rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50/50 dark:bg-slate-900/50 pl-11 pr-12 py-3.5 text-base text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:bg-white dark:focus:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all hover:border-primary/50" placeholder="약품명 검색 (Search Drug)" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center px-2">
<button class="flex size-9 items-center justify-center rounded-lg bg-primary/10 text-primary hover:bg-primary hover:text-white transition-all">

</button>
</div>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">

<div class="flex flex-col gap-3">
<label class="flex items-center gap-4 p-4 rounded-xl border border-slate-200 dark:border-slate-700 has-[:checked]:border-primary has-[:checked]:bg-primary-light/50 dark:has-[:checked]:bg-primary/10 hover:border-primary/30 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all cursor-pointer shadow-sm has-[:checked]:shadow-md">
<div class="flex items-center justify-center size-5 rounded-full border border-slate-300 dark:border-slate-500 bg-white dark:bg-slate-800 peer-checked:border-primary peer-checked:bg-primary transition-colors relative">
<input class="peer sr-only" name="causality" type="radio"/>
<div class="size-2.5 rounded-full bg-primary scale-0 peer-checked:scale-100 transition-transform"></div>
</div>
<span class="text-sm font-bold text-slate-800 dark:text-white">관련성 있음 (Related)</span>
</label>
<label class="flex items-center gap-4 p-4 rounded-xl border border-slate-200 dark:border-slate-700 has-[:checked]:border-slate-400 has-[:checked]:bg-slate-50 dark:has-[:checked]:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all cursor-pointer shadow-sm">
<div class="flex items-center justify-center size-5 rounded-full border border-slate-300 dark:border-slate-500 bg-white dark:bg-slate-800 peer-checked:border-slate-500 peer-checked:bg-slate-500 transition-colors relative">
<input class="peer sr-only" name="causality" type="radio"/>
<div class="size-2.5 rounded-full bg-slate-500 scale-0 peer-checked:scale-100 transition-transform"></div>
</div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">관련성 없음 (Not Related)</span>
</label>
</div>
</div>
</div>
</section>
<section class="flex flex-col gap-3">
<div class="flex items-center gap-3">
<span class="flex items-center justify-center size-7 rounded-full bg-primary text-white text-sm font-bold shadow-sm ring-4 ring-primary-light dark:ring-primary/20">4</span>
<h2 class="text-lg font-bold tracking-tight text-slate-800 dark:text-white">조치 및 결과 (Action &amp; Outcome)</h2>
</div>
<div class="rounded-2xl bg-surface-light dark:bg-surface-dark p-5 shadow-soft border border-white/50 dark:border-slate-700">
<div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                            취해진 조치 (Action Taken)
                        </label>
<div class="relative group">
<select class="w-full appearance-none rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50/50 dark:bg-slate-900/50 px-4 py-3.5 pr-10 text-base text-slate-900 dark:text-white focus:border-primary focus:bg-white dark:focus:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all hover:border-primary/50 cursor-pointer">
<option value="">선택 (Select)</option>
<option value="none">조치 없음 (None)</option>
<option value="reduced">용량 감량 (Dose Reduced)</option>
<option value="withdrawn">투여 중단 (Drug Withdrawn)</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">expand_circle_down</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">
                            최종 결과 (Outcome)
                        </label>
<div class="relative group">
<select class="w-full appearance-none rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50/50 dark:bg-slate-900/50 px-4 py-3.5 pr-10 text-base text-slate-900 dark:text-white focus:border-primary focus:bg-white dark:focus:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all hover:border-primary/50 cursor-pointer">
<option value="">선택 (Select)</option>
<option value="recovered">회복됨 (Recovered)</option>
<option value="recovering">회복 중 (Recovering)</option>
<option value="fatal">사망 (Fatal)</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">expand_circle_down</span>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex justify-between items-center">
<span>상세 기술 (Narrative)</span>
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded-md">0/2000</span>
</label>
<textarea class="w-full min-h-[140px] rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50/50 dark:bg-slate-900/50 px-4 py-3.5 text-base text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:bg-white dark:focus:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all resize-none hover:border-primary/50" placeholder="이상 사례에 대한 경과, 처치 내용 등을 상세히 기술해 주세요..."></textarea>
</div>
</div>
</section>
</main>
<div class="fixed bottom-0 left-0 right-0 z-40 border-t border-slate-200/80 dark:border-slate-800 bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-xl px-4 py-4 pb-8 safe-area-bottom shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.05)]">
<div class="flex w-full gap-3 max-w-3xl mx-auto">
<button class="flex flex-1 items-center justify-center gap-2 rounded-xl border border-blue-200 dark:border-slate-600 bg-blue-50/50 dark:bg-slate-800 py-3.5 text-sm font-bold text-primary dark:text-blue-300 shadow-sm hover:bg-blue-100 dark:hover:bg-slate-700 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-lg">save</span>
                임시 저장 (Draft)
            </button>
<button class="flex flex-[1.5] items-center justify-center gap-2 rounded-xl bg-primary py-3.5 text-sm font-bold text-white shadow-lg shadow-blue-500/30 hover:bg-primary-dark hover:shadow-blue-500/40 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-lg">send</span>
                제출 (Submit)
            </button>
</div>
</div>
</div>
