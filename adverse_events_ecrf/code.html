<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<a data-codex-home-link target="_top" href="../index.html" style="position:fixed;top:18px;left:18px;z-index:9999;display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:9999px;background:linear-gradient(135deg,#1d4ed8,#0ea5e9);color:#fff;font:700 12px/1.1 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,sans-serif;text-decoration:none;border:1px solid rgba(255,255,255,0.35);box-shadow:0 10px 25px rgba(2,132,199,0.35),0 2px 6px rgba(0,0,0,0.2);letter-spacing:0.02em;">◀ 목록으로</a>
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
<!-- Sticky Header -->
<header class="sticky top-0 z-50 flex items-center bg-background-dark p-4 pb-2 justify-between border-b border-border-dark/30 shadow-md">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">
            부작용 기록 (Adverse Events)
        </h2>
</header>
<!-- Patient Meta Info -->
<div class="bg-surface-dark border-b border-border-dark px-4 py-3 flex justify-between items-center shadow-sm">
<div class="flex flex-col">
<span class="text-text-secondary text-xs uppercase tracking-wider font-semibold">Subject ID</span>
<span class="text-white text-sm font-medium">PT-0012</span>
</div>
<div class="h-8 w-px bg-border-dark mx-4"></div>
<div class="flex flex-col text-right">
<span class="text-text-secondary text-xs uppercase tracking-wider font-semibold">Site</span>
<span class="text-white text-sm font-medium">Seoul Hospital</span>
</div>
</div>
<!-- Main Content - Scrollable Form -->
<main class="flex-1 overflow-y-auto pb-24 px-4 pt-6 space-y-6">
<!-- Adverse Event Entry Card #1 -->
<div class="bg-[#151f2b] rounded-xl border border-border-dark/50 overflow-hidden shadow-sm relative group">
<!-- Card Header -->
<div class="bg-surface-dark px-4 py-3 border-b border-border-dark/50 flex justify-between items-center">
<h3 class="text-primary font-semibold text-sm flex items-center gap-2">
<span class="material-symbols-outlined text-lg">warning</span>
                    Event #1
                </h3>
<button class="text-text-secondary hover:text-red-400 transition-colors" title="Delete Entry">
<span class="material-symbols-outlined text-lg">delete</span>
</button>
</div>
<!-- Fields -->
<div class="p-4 space-y-5">
<!-- AE Term -->
<label class="flex flex-col w-full">
<p class="text-white text-sm font-medium leading-normal pb-2">부작용명 (Adverse Event Term)</p>
<input class="form-input w-full rounded-lg text-white placeholder:text-text-secondary/50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-dark bg-surface-dark h-12 px-4 text-base transition-all" placeholder="예: 두통 (Headache)" type="text" value=""/>
</label>
<!-- Dates Row -->
<div class="flex flex-wrap gap-4">
<label class="flex flex-col min-w-[140px] flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">발생 일자 (Start Date)</p>
<div class="relative">
<input class="form-input w-full rounded-lg text-white placeholder:text-text-secondary/50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-dark bg-surface-dark h-12 pl-4 pr-10 text-base" type="date"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none text-xl">calendar_today</span>
</div>
</label>
<label class="flex flex-col min-w-[140px] flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">종료 일자 (End Date)</p>
<div class="relative">
<input class="form-input w-full rounded-lg text-white placeholder:text-text-secondary/50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-dark bg-surface-dark h-12 pl-4 pr-10 text-base" type="date"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none text-xl">event_busy</span>
</div>
</label>
</div>
<!-- Severity & Causality Row -->
<div class="flex flex-wrap gap-4">
<label class="flex flex-col min-w-[140px] flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">심각도 (Severity)</p>
<select class="custom-select form-select w-full rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-dark bg-surface-dark h-12 px-4 text-base">
<option disabled="" selected="" value="">선택하세요</option>
<option value="mild">경증 (Mild)</option>
<option value="moderate">중등증 (Moderate)</option>
<option value="severe">중증 (Severe)</option>
</select>
</label>
<label class="flex flex-col min-w-[140px] flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">인과 관계 (Causality)</p>
<select class="custom-select form-select w-full rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-dark bg-surface-dark h-12 px-4 text-base">
<option disabled="" selected="" value="">선택하세요</option>
<option value="not_related">관련 없음 (Not Related)</option>
<option value="unlikely">가능성 낮음 (Unlikely)</option>
<option value="possible">가능성 있음 (Possible)</option>
<option value="certain">확실함 (Certain)</option>
</select>
</label>
</div>
<!-- Action & Outcome -->
<label class="flex flex-col w-full">
<p class="text-white text-sm font-medium leading-normal pb-2">조치 및 결과 (Action &amp; Outcome)</p>
<textarea class="form-textarea w-full rounded-lg text-white placeholder:text-text-secondary/50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-dark bg-surface-dark min-h-[100px] p-4 text-base resize-none" placeholder="상세 내용을 입력하세요..."></textarea>
</label>
</div>
</div>
<!-- Add Button -->
<button class="w-full flex items-center justify-center gap-2 rounded-xl border border-dashed border-primary/50 bg-primary/5 py-4 text-primary hover:bg-primary/10 hover:border-primary transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">add_circle</span>
<span class="font-semibold">부작용 추가 (Add Adverse Event)</span>
</button>
</main>
<!-- Fixed Footer Actions -->
<div class="fixed bottom-0 left-0 right-0 bg-background-dark/95 backdrop-blur-md border-t border-border-dark p-4 flex gap-3 z-40">
<button class="flex-1 h-12 rounded-lg border border-border-dark bg-surface-dark text-white font-medium text-base hover:bg-[#203040] active:bg-[#1a2633] transition-colors">
            취소 (Cancel)
        </button>
<button class="flex-1 h-12 rounded-lg bg-primary text-white font-bold text-base shadow-lg shadow-primary/20 hover:bg-blue-600 active:bg-blue-700 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">save</span>
            저장 (Save)
        </button>
</div>
</div>
</body></html>
