html.in-frame .desktop-topbar,

@media (min-width: 1100px) {
  body {
    background: #0b1117 !important;
  }
  .desktop-shell {
    min-height: 100vh;
    background: radial-gradient(1200px 700px at 10% -20%, rgba(59,130,246,0.18), transparent 60%),

    color: #e7edf6;
  }
  .desktop-topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    padding: 24px 32px 8px;
  }
  .desktop-title {
    display: flex;
    align-items: baseline;
    gap: 12px;
  }
  .desktop-title strong {
    font-size: 18px;
    letter-spacing: -0.02em;
  }
  .desktop-subtitle {
    font-size: 13px;
    color: #8aa0b8;
  }
  .desktop-tags {
    display: flex;
    gap: 8px;
  }
  .desktop-tag {
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.25);
    font-size: 12px;
    color: #a9b7c6;
    background: rgba(15, 23, 34, 0.7);
  }
  .desktop-body {
    display: grid;
    grid-template-columns: 240px minmax(0, 1fr) 320px;
    gap: 24px;
    padding: 16px 32px 40px;
  }
  .desktop-sidebar,
  .desktop-panel {
    background: rgba(18, 26, 36, 0.92);
    border: 1px solid rgba(31, 42, 56, 0.9);
    border-radius: 18px;
    padding: 18px;
    box-shadow: 0 12px 30px rgba(8, 18, 29, 0.45);
  }
  .desktop-sidebar h3,
  .desktop-panel h3 {
    margin: 0 0 10px;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: #8aa0b8;
  }
  .desktop-nav {
    display: grid;
    gap: 8px;
  }
  .desktop-nav a {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    border-radius: 12px;
    text-decoration: none;
    color: #e7edf6;
    background: rgba(15, 23, 34, 0.7);
    border: 1px solid transparent;
    font-size: 13px;
  }
  .desktop-nav a span {
    color: #8aa0b8;
    font-size: 11px;
  }
  .desktop-nav a.active {
    border-color: rgba(45, 212, 191, 0.6);
    box-shadow: 0 10px 20px rgba(45, 212, 191, 0.15);
  }
  .desktop-content {
    display: flex;
    align-items: stretch;
  }
  .desktop-canvas {
    width: 100%;
  }
  .app-frame {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    border-radius: 28px;
    overflow: hidden;
    border: 1px solid rgba(148, 163, 184, 0.25);
    box-shadow: 0 24px 50px rgba(8, 18, 29, 0.45);
  }
  .app-frame .max-w-md {
    max-width: 100%;
  }
  .app-frame .mx-auto {
    margin-left: auto;
    margin-right: auto;
  }
  .desktop-panel .panel-list {
    display: grid;
    gap: 10px;
  }
  .desktop-panel .panel-card {
    padding: 12px;
    border-radius: 12px;
    background: rgba(15, 23, 34, 0.7);
    border: 1px solid rgba(31, 42, 56, 0.8);
    font-size: 12px;
    color: #c6d2de;
  }
  body[data-screen-type="intro"] .desktop-sidebar,
  body[data-screen-type="intro"] .desktop-panel {
    display: none;
  }
  body[data-screen-type="intro"] .desktop-body {
    grid-template-columns: 1fr;
  }
  body[data-screen-type="state"] .desktop-panel {
    display: none;
  }
}
</style>
