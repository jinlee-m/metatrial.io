<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Patient Registration eCRF</title>
<link href="../assets/material-symbols-outlined.css" rel="stylesheet"/>


<link href="../assets/inter.css" rel="stylesheet"/>
<link href="../assets/material-symbols-outlined.css" rel="stylesheet"/>
<script src="../assets/tailwindcdn.js"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white">
<a data-codex-home-link target="_top" href="../index.html" style="position:fixed;top:18px;left:18px;z-index:9999;display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:9999px;background:linear-gradient(135deg,#1d4ed8,#0ea5e9);color:#fff;font:700 12px/1.1 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,sans-serif;text-decoration:none;border:1px solid rgba(255,255,255,0.35);box-shadow:0 10px 25px rgba(2,132,199,0.35),0 2px 6px rgba(0,0,0,0.2);letter-spacing:0.02em;">◀ 목록으로</a>
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center truncate">New Subject Enrollment</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex size-12 cursor-pointer items-center justify-center rounded-lg bg-transparent text-slate-900 dark:text-white hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-2xl">help</span>
</button>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col pb-24">
<!-- Section: Demographics -->
<div class="flex flex-col">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Demographics</h3>
<!-- Subject ID -->
<div class="flex w-full flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-200 text-base font-medium leading-normal pb-2">Subject ID</p>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal transition-all" placeholder="e.g., 001-102" value=""/>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1 pl-1">Unique identifier for the patient</p>
</label>
</div>
<!-- Date of Birth -->
<div class="flex w-full flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-200 text-base font-medium leading-normal pb-2">Date of Birth</p>
<div class="relative flex w-full items-center rounded-lg">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] p-[15px] pr-12 text-base font-normal leading-normal transition-all appearance-none [&amp;::-webkit-calendar-picker-indicator]:opacity-0 z-10 bg-transparent" placeholder="YYYY-MM-DD" type="date" value=""/>
<div class="absolute right-0 top-0 bottom-0 flex items-center justify-center pr-4 pointer-events-none z-0">
<span class="material-symbols-outlined text-slate-400 dark:text-[#92adc9]">calendar_today</span>
</div>
</div>
</label>
</div>
<!-- Sex / Gender -->
<div class="flex flex-col px-4 py-3 w-full">
<p class="text-slate-700 dark:text-slate-200 text-base font-medium leading-normal pb-2">Sex</p>
<div class="flex h-12 w-full items-center justify-center rounded-lg bg-slate-200 dark:bg-[#233648] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#111a22] has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-slate-500 dark:text-[#92adc9] text-sm font-medium leading-normal transition-all">
<span class="truncate">Male</span>
<input checked="" class="invisible w-0 absolute" name="sex" type="radio" value="Male"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#111a22] has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-slate-500 dark:text-[#92adc9] text-sm font-medium leading-normal transition-all">
<span class="truncate">Female</span>
<input class="invisible w-0 absolute" name="sex" type="radio" value="Female"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#111a22] has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-slate-500 dark:text-[#92adc9] text-sm font-medium leading-normal transition-all">
<span class="truncate">Undiff.</span>
<input class="invisible w-0 absolute" name="sex" type="radio" value="Undifferentiated"/>
</label>
</div>
</div>
<!-- Race -->
<div class="flex w-full flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col w-full relative">
<p class="text-slate-700 dark:text-slate-200 text-base font-medium leading-normal pb-2">Race</p>
<select class="form-select flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] p-[15px] pr-10 text-base font-normal leading-normal appearance-none transition-all">
<option disabled="" selected="" value="">Select Race</option>
<option value="asian">Asian</option>
<option value="black">Black or African American</option>
<option value="white">White</option>
<option value="native">American Indian or Alaska Native</option>
<option value="hawaiian">Native Hawaiian or Other Pacific Islander</option>
<option value="other">Other</option>
</select>
<div class="absolute right-0 bottom-0 top-[34px] flex items-center justify-center pr-4 pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-[#92adc9]">expand_more</span>
</div>
</label>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-slate-200 dark:bg-slate-800 mx-4 my-2"></div>
<!-- Section: Consent -->
<div class="flex flex-col">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Consent</h3>
<div class="flex items-center justify-between gap-4 px-4 py-4 rounded-lg mx-4 bg-white dark:bg-[#192633] border border-slate-300 dark:border-[#324d67]">
<div class="flex flex-col">
<span class="text-slate-900 dark:text-white text-base font-medium leading-normal">Informed Consent</span>
<span class="text-slate-500 dark:text-[#92adc9] text-sm leading-normal">Patient has signed the ICF</span>
</div>
<label class="inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="relative w-11 h-6 bg-slate-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/30 rounded-full peer dark:bg-slate-600 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
</main>
<!-- Sticky Footer -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 z-40">
<div class="flex gap-3 max-w-[480px] mx-auto">
<button class="flex-1 h-12 rounded-lg border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 font-semibold text-base hover:bg-slate-100 dark:hover:bg-slate-800 active:scale-[0.98] transition-all">
                    Cancel
                </button>
<button class="flex-1 h-12 rounded-lg bg-primary text-white font-semibold text-base shadow-lg shadow-primary/20 hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">check</span>
                    Register
                </button>
</div>
<!-- Safe Area for newer iPhones -->
<div class="h-4"></div>
</div>
</div>
</body></html>
