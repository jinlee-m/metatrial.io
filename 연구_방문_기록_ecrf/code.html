<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>연구 방문 기록 eCRF</title>
<link href="../assets/inter.css" rel="stylesheet"/>
<link href="../assets/material-symbols-outlined.css" rel="stylesheet"/>
<link href="../assets/material-symbols-outlined.css" rel="stylesheet"/>
<script src="../assets/tailwindcdn.js"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-hover": "#1170d2",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a22",
                        "surface-dark": "#192633",
                        "border-dark": "#324d67",
                        "text-secondary": "#92adc9",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans KR", "sans-serif"],
                        "body": ["Inter", "Noto Sans KR", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for dark mode */
        .dark ::-webkit-scrollbar {
            width: 8px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #111a22;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #324d67;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #4a6f91;
        }
        /* Hide default checkbox */
        .custom-checkbox input:checked + div {
            background-color: #137fec;
            border-color: #137fec;
        }
        .custom-checkbox input:checked + div svg {
            display: block;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-body antialiased text-gray-900 dark:text-white selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-border-dark p-4 pb-3 transition-colors duration-200">
<button class="text-gray-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">연구 방문 기록</h1>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col p-4 gap-6 pb-24">
<!-- Patient Info Summary -->
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-surface-dark p-3 border border-gray-200 dark:border-border-dark shadow-sm">
<div class="flex flex-col">
<span class="text-xs font-medium text-gray-500 dark:text-text-secondary uppercase tracking-wider">Subject ID</span>
<span class="text-sm font-bold text-gray-900 dark:text-white">KR-001-A24</span>
</div>
<div class="flex flex-col items-end">
<span class="text-xs font-medium text-gray-500 dark:text-text-secondary uppercase tracking-wider">Site ID</span>
<span class="text-sm font-bold text-gray-900 dark:text-white">Seoul-Univ-01</span>
</div>
</div>
<!-- Visit Record Form Card -->
<div class="flex flex-col gap-5">
<div class="flex items-center justify-between">
<h2 class="text-gray-900 dark:text-white text-xl font-bold leading-tight">방문 상세 정보</h2>
<span class="text-xs text-primary font-medium bg-primary/10 px-2 py-1 rounded">Draft</span>
</div>
<!-- Date Picker -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-white text-sm font-medium leading-normal">방문 날짜 (Visit Date)</label>
<div class="relative">
<input class="w-full rounded-lg border border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white h-12 px-4 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all [color-scheme:light] dark:[color-scheme:dark]" type="date" value="2023-10-25"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500 dark:text-text-secondary">
<!-- Calendar icon implied by date input on mobile, or explicitly added -->
</div>
</div>
</div>
<!-- Visit Type Dropdown -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-white text-sm font-medium leading-normal">방문 유형 (Visit Type)</label>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white h-12 px-4 pr-10 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all">
<option disabled="" value="">선택해주세요</option>
<option value="screening">스크리닝 (Screening)</option>
<option selected="" value="baseline">베이스라인 (Baseline)</option>
<option value="visit1">주기 방문 1 (Visit 1)</option>
<option value="visit2">주기 방문 2 (Visit 2)</option>
<option value="eot">종료 방문 (End of Treatment)</option>
</select>
<div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500 dark:text-text-secondary flex items-center">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Procedures Checklist -->
<div class="flex flex-col gap-3">
<label class="text-gray-700 dark:text-white text-sm font-medium leading-normal">수행된 절차 (Procedures)</label>
<div class="flex flex-col gap-2 bg-white dark:bg-surface-dark rounded-lg p-3 border border-gray-300 dark:border-border-dark">
<label class="custom-checkbox flex items-center gap-3 p-2 rounded hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer group">
<input checked="" class="hidden peer" type="checkbox"/>
<div class="w-5 h-5 rounded border-2 border-gray-400 dark:border-border-dark flex items-center justify-center transition-colors bg-transparent group-hover:border-primary">
<svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path></svg>
</div>
<span class="text-gray-900 dark:text-white text-sm">활력 징후 측정 (Vital Signs)</span>
</label>
<label class="custom-checkbox flex items-center gap-3 p-2 rounded hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer group">
<input checked="" class="hidden peer" type="checkbox"/>
<div class="w-5 h-5 rounded border-2 border-gray-400 dark:border-border-dark flex items-center justify-center transition-colors bg-transparent group-hover:border-primary">
<svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path></svg>
</div>
<span class="text-gray-900 dark:text-white text-sm">혈액 채취 (Blood Draw)</span>
</label>
<label class="custom-checkbox flex items-center gap-3 p-2 rounded hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer group">
<input class="hidden peer" type="checkbox"/>
<div class="w-5 h-5 rounded border-2 border-gray-400 dark:border-border-dark flex items-center justify-center transition-colors bg-transparent group-hover:border-primary">
<svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path></svg>
</div>
<span class="text-gray-900 dark:text-white text-sm">심전도 검사 (ECG)</span>
</label>
<label class="custom-checkbox flex items-center gap-3 p-2 rounded hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer group">
<input class="hidden peer" type="checkbox"/>
<div class="w-5 h-5 rounded border-2 border-gray-400 dark:border-border-dark flex items-center justify-center transition-colors bg-transparent group-hover:border-primary">
<svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path></svg>
</div>
<span class="text-gray-900 dark:text-white text-sm">신체 검진 (Physical Exam)</span>
</label>
</div>
</div>
<!-- Collected Data Input -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-white text-sm font-medium leading-normal">수집된 데이터 항목 (Data Collection)</label>
<textarea class="w-full rounded-lg border border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white p-4 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all min-h-[100px] resize-none text-sm placeholder:text-gray-400 dark:placeholder:text-text-secondary/60" placeholder="혈압, 체온 등 수집된 주요 수치를 입력하세요."></textarea>
</div>
<!-- Notes Input -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-white text-sm font-medium leading-normal">특이 사항 (Comments)</label>
<textarea class="w-full rounded-lg border border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white p-4 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all min-h-[80px] resize-none text-sm placeholder:text-gray-400 dark:placeholder:text-text-secondary/60" placeholder="이상 반응이나 특이 사항이 있다면 기록해주세요."></textarea>
</div>
<!-- Next Visit Date -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-white text-sm font-medium leading-normal">다음 방문 예정일 (Next Visit)</label>
<div class="relative">
<input class="w-full rounded-lg border border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white h-12 px-4 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all [color-scheme:light] dark:[color-scheme:dark]" type="date"/>
</div>
<p class="text-xs text-gray-500 dark:text-text-secondary pl-1">* 예정일은 ±2일 윈도우가 적용됩니다.</p>
</div>
<!-- Add Visit Button -->
<button class="flex w-full items-center justify-center gap-2 rounded-xl border border-dashed border-gray-400 dark:border-border-dark bg-transparent py-3 text-primary hover:bg-primary/5 hover:border-primary transition-colors mt-2">
<span class="material-symbols-outlined" style="font-size: 20px;">add_circle</span>
<span class="text-sm font-bold">방문 기록 추가 (Add Another Visit)</span>
</button>
</div>
</main>
<!-- Sticky Footer -->
<footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto z-50 p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-t border-gray-200 dark:border-border-dark">
<div class="flex gap-3">
<button class="flex-1 h-12 rounded-xl bg-gray-200 dark:bg-surface-dark text-gray-900 dark:text-white text-base font-bold hover:bg-gray-300 dark:hover:bg-[#324d67] transition-colors border border-transparent dark:border-border-dark">
                    취소
                </button>
<button class="flex-[2] h-12 rounded-xl bg-primary text-white text-base font-bold hover:bg-primary-hover shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined" style="font-size: 20px;">save</span>
                    저장
                </button>
</div>
</footer>
</div>
</body></html>
