<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>동반 질환 eCRF</title>
<!-- Material Symbols -->
<link href="../assets/material-symbols-outlined.css" rel="stylesheet"/>
<link href="../assets/material-symbols-outlined.css" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="../assets/tailwindcdn.js"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#192633", 
                        "input-dark": "#111a22",
                        "border-dark": "#324d67", 
                        "text-secondary": "#92adc9",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', 'Noto Sans', sans-serif; }
        /* Remove default arrow for select */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        /* Custom date picker icon color adjustment for dark mode */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style data-desktop-shell>
@media (min-width: 900px) {
  body {
    background: radial-gradient(1200px 700px at 10% -20%, rgba(59,130,246,0.18), transparent 60%),
      radial-gradient(900px 600px at 90% -10%, rgba(16,185,129,0.14), transparent 60%),
      #0b1117;
    padding: 40px;
  }
  .desktop-canvas {
    max-width: 420px;
    margin: 0 auto;
    border-radius: 28px;
    overflow: hidden;
    border: 1px solid rgba(148, 163, 184, 0.25);
    box-shadow: 0 24px 50px rgba(8, 18, 29, 0.45);
    background: inherit;
  }
}
</style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white pb-28 relative flex flex-col overflow-x-hidden">
<a data-codex-home-link target="_top" href="../index.html" style="position:fixed;top:18px;left:18px;z-index:9999;display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:9999px;background:linear-gradient(135deg,#1d4ed8,#0ea5e9);color:#fff;font:700 12px/1.1 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,sans-serif;text-decoration:none;border:1px solid rgba(255,255,255,0.35);box-shadow:0 10px 25px rgba(2,132,199,0.35),0 2px 6px rgba(0,0,0,0.2);letter-spacing:0.02em;">◀ 목록으로</a>
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center bg-background-dark/95 backdrop-blur-md p-4 border-b border-border-dark justify-between transition-colors">
<button aria-label="Go back" class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 active:bg-white/20 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10 truncate">
            동반 질환 (Comorbidities)
        </h1>
</header>
<!-- Patient Context Strip -->
<div class="bg-primary/10 border-b border-primary/20 px-5 py-3 flex justify-between items-center">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">id_card</span>
<span class="text-primary text-sm font-medium">Subject: <span class="font-bold">001-KR-1042</span></span>
</div>
<div class="flex items-center gap-1 bg-primary/20 px-2 py-0.5 rounded text-xs text-primary font-semibold">
<span>Visit 2</span>
</div>
</div>
<main class="flex flex-col flex-1 w-full max-w-lg mx-auto">
<!-- Section: Registered Comorbidities List -->
<section>
<div class="flex items-center justify-between px-4 pt-6 pb-2">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">등록된 질환 (Recorded)</h3>
<span class="text-xs font-medium text-text-secondary bg-surface-dark px-2 py-1 rounded-full border border-border-dark">1 item</span>
</div>
<div class="px-4">
<!-- Existing Record Card -->
<div class="relative flex flex-col gap-4 rounded-xl bg-surface-dark border border-border-dark p-4 shadow-lg mb-4 hover:border-primary/50 transition-colors group">
<div class="flex items-start justify-between gap-3">
<div class="flex flex-col gap-1.5 flex-1">
<div class="flex items-center gap-2">
<div class="size-2 rounded-full bg-orange-500"></div>
<p class="text-white text-base font-bold leading-tight">고혈압 (Hypertension)</p>
</div>
<div class="flex flex-wrap gap-y-1 text-text-secondary text-sm">
<span class="pr-2 border-r border-border-dark mr-2">진단: 2023-01-15</span>
<span>상태: 진행 중 (Ongoing)</span>
</div>
<p class="text-sm text-text-secondary/70 mt-1 line-clamp-1">
                                상세: 일 1회 암로디핀 5mg 경구 투여 중...
                            </p>
</div>
<button class="flex size-8 shrink-0 items-center justify-center rounded-lg bg-input-dark text-text-secondary hover:text-white hover:bg-border-dark transition-colors">
<span class="material-symbols-outlined text-[18px]">edit</span>
</button>
</div>
</div>
</div>
</section>
<!-- Section: New Entry Form -->
<section class="mt-2">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-4">새 질환 추가 (Add Condition)</h3>
<div class="px-4 space-y-5">
<!-- Form Container -->
<div class="bg-surface-dark border border-border-dark rounded-xl p-5 shadow-sm space-y-5">
<!-- Field: Disease Name -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal flex justify-between">
                            질환명 (Condition Name)
                            <span class="text-primary text-xs">*Required</span>
</label>
<div class="relative">
<input class="w-full rounded-lg border border-border-dark bg-input-dark text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary h-12 pl-11 pr-4 placeholder:text-text-secondary/50 text-base transition-all" placeholder="예: 제2형 당뇨병 (Type 2 Diabetes)" type="text"/>
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary material-symbols-outlined pointer-events-none">diagnosis</span>
</div>
</div>
<!-- Row: Date & Status -->
<div class="flex flex-row gap-4">
<!-- Field: Diagnosis Date -->
<div class="flex flex-col gap-2 flex-1 min-w-0">
<label class="text-white text-sm font-medium leading-normal">
                                진단 일자
                            </label>
<input class="w-full rounded-lg border border-border-dark bg-input-dark text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary h-12 px-3 text-sm [color-scheme:dark]" type="date"/>
</div>
<!-- Field: Status -->
<div class="flex flex-col gap-2 flex-1 min-w-0">
<label class="text-white text-sm font-medium leading-normal">
                                상태 (Status)
                            </label>
<div class="relative">
<select class="w-full rounded-lg border border-border-dark bg-input-dark text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary h-12 pl-3 pr-8 text-sm truncate cursor-pointer">
<option disabled="" selected="" value="">선택</option>
<option value="ongoing">진행 중</option>
<option value="resolved">완치</option>
<option value="intermittent">간헐적</option>
</select>
<span class="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none text-text-secondary material-symbols-outlined text-[20px]">arrow_drop_down</span>
</div>
</div>
</div>
<!-- Field: Treatment Radio -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">
                            치료 여부 (Under Treatment?)
                        </label>
<div class="grid grid-cols-2 gap-3">
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="treatment" type="radio"/>
<div class="h-11 rounded-lg border border-border-dark bg-input-dark flex items-center justify-center gap-2 text-text-secondary peer-checked:bg-primary/20 peer-checked:border-primary peer-checked:text-primary transition-all">
<span class="material-symbols-outlined text-[18px] opacity-0 peer-checked:opacity-100 transition-opacity">check_circle</span>
<span class="text-sm font-medium">예 (Yes)</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="treatment" type="radio"/>
<div class="h-11 rounded-lg border border-border-dark bg-input-dark flex items-center justify-center gap-2 text-text-secondary peer-checked:bg-primary/20 peer-checked:border-primary peer-checked:text-primary transition-all">
<span class="material-symbols-outlined text-[18px] opacity-0 peer-checked:opacity-100 transition-opacity">cancel</span>
<span class="text-sm font-medium">아니오 (No)</span>
</div>
</label>
</div>
</div>
<!-- Field: Treatment Details -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">
                            치료 상세 (Treatment Details)
                        </label>
<textarea class="w-full resize-none rounded-lg border border-border-dark bg-input-dark text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary h-28 p-4 placeholder:text-text-secondary/50 text-base leading-normal align-top" placeholder="처방 약물, 용량, 빈도 등 상세 내용을 입력하세요."></textarea>
</div>
</div>
<!-- Add Another Action -->
<button class="w-full group flex items-center justify-center gap-2 rounded-xl border border-dashed border-border-dark bg-transparent py-3 text-text-secondary hover:text-primary hover:border-primary hover:bg-surface-dark transition-all">
<div class="size-6 rounded-full bg-surface-dark group-hover:bg-primary/10 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-[18px]">add</span>
</div>
<span class="text-sm font-medium">항목 추가하기 (Add Another)</span>
</button>
</div>
</section>
</main>
<!-- Sticky Bottom Actions -->
<div class="fixed bottom-0 left-0 w-full bg-background-dark/80 backdrop-blur-xl border-t border-border-dark p-4 z-40">
<div class="max-w-lg mx-auto flex items-center gap-3">
<button class="flex-1 h-12 rounded-xl bg-surface-dark border border-border-dark text-text-secondary font-semibold text-base hover:bg-border-dark hover:text-white transition-colors">
                취소
            </button>
<button class="flex-[2] h-12 rounded-xl bg-primary text-white font-bold text-base shadow-[0_0_15px_rgba(19,127,236,0.3)] hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                저장 (Save)
            </button>
</div>
<!-- Safe area for iOS home indicator -->
<div class="h-1 w-full"></div>
</div>
</body></html>
