  <style>
    :root {
      --bg: #0b1117;
      --panel: #121a24;
      --card: #16202c;
      --text: #e7edf6;
      --muted: #8aa0b8;
      --accent: #2dd4bf;
      --accent-2: #3b82f6;
      --border: #1f2a38;
      --shadow: 0 12px 30px rgba(8, 18, 29, 0.45);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; color: var(--text);
      font-family: "Noto Sans KR", "Apple SD Gothic Neo", "Pretendard", sans-serif;
      background: radial-gradient(1200px 700px at 10% -20%, rgba(59,130,246,0.25), transparent 60%),
        radial-gradient(900px 600px at 90% -10%, rgba(45,212,191,0.18), transparent 60%),
        #0b1117;
    }
    .shell {
      display: grid; grid-template-columns: minmax(280px, 360px) minmax(0, 1fr);
      gap: 24px; padding: 28px; max-width: 1400px; margin: 0 auto;
    }
    header {
      grid-column: 1 / -1; display: flex; flex-wrap: wrap; align-items: center; gap: 16px;
      padding: 18px 20px; background: linear-gradient(135deg, rgba(18,26,36,0.9), rgba(22,32,44,0.85));
      border: 1px solid var(--border); border-radius: 18px; box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .brand { display: flex; align-items: center; gap: 14px; }
    .logo {
      width: 44px; height: 44px; border-radius: 14px; display: grid; place-items: center;
      background: linear-gradient(135deg, #3b82f6, #2dd4bf); color: #04101c; font-weight: 800;
      box-shadow: 0 8px 20px rgba(59,130,246,0.35);
    }
    .title h1 { margin: 0; font-size: 22px; letter-spacing: -0.02em; }
    .title p { margin: 4px 0 0; color: var(--muted); font-size: 13px; }
    .actions { margin-left: auto; display: flex; gap: 10px; flex-wrap: wrap; }
    .pill {
      padding: 8px 12px; border-radius: 999px; border: 1px solid var(--border);
      background: #0f1622; color: var(--muted); font-size: 12px; font-weight: 600;
    }
    .sidebar {
      background: rgba(18,26,36,0.9); border: 1px solid var(--border); border-radius: 18px;
      padding: 18px; box-shadow: var(--shadow); height: calc(100vh - 190px);
      overflow: hidden; display: flex; flex-direction: column; gap: 14px;
    }
    .search {
      display: flex; align-items: center; gap: 8px; padding: 10px 12px;
      border-radius: 12px; background: #0f1622; border: 1px solid var(--border);
    }
    .search input {
      flex: 1; background: transparent; border: none; color: var(--text);
      font-size: 13px; outline: none;
    }
    .groups { overflow: auto; padding-right: 6px; }
    .group { margin-bottom: 16px; }
    .group-title {
      font-size: 12px; text-transform: uppercase; letter-spacing: 0.12em; color: var(--muted);
      margin: 12px 0 8px;
    }
    .group-list { display: grid; gap: 8px; }
    .item {
      background: var(--card); border: 1px solid transparent; border-radius: 12px; padding: 10px 12px;
      text-align: left; cursor: pointer; transition: 0.15s ease; color: inherit;
    }
    .item:hover { border-color: rgba(45,212,191,0.5); transform: translateY(-1px); }
    .item.active { border-color: var(--accent); box-shadow: 0 10px 24px rgba(45,212,191,0.15); }
    .item-title { display: block; font-weight: 700; font-size: 13px; }
    .item-path { display: block; font-size: 11px; color: var(--muted); margin-top: 4px; }

    .viewer {
      background: rgba(18,26,36,0.9); border: 1px solid var(--border); border-radius: 18px;
      padding: 14px; box-shadow: var(--shadow); display: flex; flex-direction: column; gap: 12px;
      height: calc(100vh - 190px);
    }
    .viewer-bar {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding: 10px 12px; border-radius: 12px; background: #0f1622; border: 1px solid var(--border);
    }
    .viewer-title { font-weight: 700; font-size: 14px; }
    .viewer-actions a {
      color: #0b1117; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      padding: 8px 12px; border-radius: 999px; font-size: 12px; font-weight: 700; text-decoration: none;
      display: inline-flex; align-items: center; gap: 6px; border: none;
    }
    .frame-wrap {
      flex: 1; border-radius: 14px; overflow: hidden; border: 1px solid #1d2b3b; background: #0b1117;
    }
    iframe { width: 100%; height: 100%; border: none; background: #0b1117; }

    @media (max-width: 980px) {
      .shell { grid-template-columns: 1fr; }
      .sidebar, .viewer { height: auto; }
      .viewer { min-height: 520px; }
    }
  </style>
</head>

  <script>
    const items = Array.from(document.querySelectorAll('.item'));
    const preview = document.getElementById('preview');
    const viewerTitle = document.getElementById('viewerTitle');
    const openTab = document.getElementById('openTab');
    const search = document.getElementById('search');

    function setActive(btn) {
      items.forEach((item) => item.classList.remove('active'));
      btn.classList.add('active');
      const src = btn.dataset.src;
      const label = btn.dataset.label || src;
      const encoded = encodeURI(src);
      preview.src = encoded;
      viewerTitle.textContent = label;
      openTab.href = encoded;
    }

    if (items[0]) setActive(items[0]);

    items.forEach((btn) => {
      btn.addEventListener('click', () => setActive(btn));
    });

    search.addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      items.forEach((btn) => {
        const hay = (btn.dataset.label + ' ' + btn.dataset.src).toLowerCase();
        btn.style.display = hay.includes(q) ? 'block' : 'none';
      });
    });
  </script>
